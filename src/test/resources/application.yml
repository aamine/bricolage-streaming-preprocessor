spring:
    main:
        banner-mode: "off"
    jpa:
        database-platform: "org.hibernate.dialect.DerbyDialect"
        hibernate.ddl-auto: "create"
        show-sql: false
        properties:
            hibernate:
                show_sql: false
                type: trace
                #format_sql: true
                #use_sql_comments: true

bricolage:
    event-queue:
        visibility-timeout: 120
        max-number-of-messages: 10
        wait-time-seconds: 0
