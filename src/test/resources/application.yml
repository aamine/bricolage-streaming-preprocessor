spring:
    main:
        banner-mode: "off"
    jpa:
        database-platform: "org.hibernate.dialect.DerbyDialect"
        hibernate.ddl-auto: "create"
        show-sql: false

bricolage:
    event-queue:
        visibility-timeout: 120
        max-number-of-messages: 10
        wait-time-seconds: 0
